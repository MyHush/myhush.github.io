<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hush 404</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="5; URL=https://myhush.org/">

	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
	/*******************************************************
		Import Basic Files
	********************************************************/
	@import url("//fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&subset=cyrillic,cyrillic-ext,devanagari,greek,greek-ext,latin-ext,vietnamese");

	h0 {
		color: #FFFFFF;
		font-size: 4em;
		font-weight: 400;
	}

	/*******************************************************
		Typography
	********************************************************/
	h1,
	h2,
	h3,
	h4,
	h5 {
		font-family: 'Poppins', sans-serif;
		margin: 0;
		line-height: 1.5;
	}

	/*******************************************************
		Home Section
	********************************************************/
	.home-section {
		min-height: 100vh;
		text-align: center;
		color: #fff;
		background-image: url("../images/black_diamonds.png");
		background-repeat: no-repeat;
		background-position: center top;
		background-size: cover;
		padding-top: 0em;
	}
	.home-section .display-table {
		display: table;
		width: 100%;
		height: 100vh;
		min-height: 100vh;
	}
	.home-section .display-table-cell {
		display: table-cell;
		vertical-align: middle;
	}
	.home-section h2 {
		font-size: 36px;
	}
	.home-section h3 {
		font-size: 24px;
	}
	.home-section h4 {
		font-size: 20px;
		font-weight: 700;
	}
	.home-section img {
		width: 300px;
		margin: 50px auto;
	}
	.home-section .btn {
		font-size: 16px;
		text-transform: uppercase;
	}
	/*******************************************************
		Hush Buttons
	*******************************************************/
	.btn {
		padding: 10px 17px;
		-webkit-transition: all .5s ease-in-out;
		-moz-transition: all .5s ease-in-out;
			-o-transition: all .5s ease-in-out;
				transition: all .5s ease-in-out;
		border-radius: 25px;
	}
	.btn-hush {
		color: #fff;
		border: 2px solid #2d2d2d;
		background-color: #2d2d2d;
	}
	.btn-hush:hover {
		color: #2d2d2d;
		background-color: transparent;
	}
	.btn-hush-out {
		color: #fff;
		border: 2px solid #fff;
		background-color: transparent;
	}
	.btn-hush-out:hover {
		color: #2d2d2d;
		background-color: #fff;
	}
	.is-checked {
		color: #2d2d2d;
		background-color: #fff;
	}
	button {
		margin: 0px 5px 0px 5px;
	}
	button:focus {
		outline: none !important;
	}
    </style>
</head>
<body>
	<section class="home-section" id="home-section">
		<div class="display-table">
			<div class="display-table-cell">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h0>404</h0>
							<h2 class="404pagelang">Page not found</h2>
							<h4 class="404page2lang">Sorry, but the page you were trying to view does not exist.</h4>
							<img class="img-responsive center-block" src="images/logo.png" alt="Logo">
                            <a class="btn btn-hush-out 404page3lang" href="https://myhush.org">Return to home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
